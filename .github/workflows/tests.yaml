name: Credential Manager Tests

on:
  push:
    branches:
      - main
    paths:
      - "src/*"
      - "tests/*"
  pull_request:
    paths:
      - "src/*"
      - "tests/*"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install MyPy
        run: pip install mypy

      - name: Lint with MyPy
        run: |
          mypy src
          mypy tests

      - name: Run Tests
        run: |
          python tests/test_credentials_manager.py
